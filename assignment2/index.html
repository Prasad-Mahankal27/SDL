<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Validation</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<h2>User Registration Form</h2>

<form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>

    <button type="submit">Submit</button>
</form>

<div id="errorMessages"></div>

<script>
document.getElementById("userForm").onsubmit = function(event) {
    event.preventDefault();
    document.getElementById("errorMessages").innerHTML = "";

    var name = document.getElementById("name").value.trim();
    var password = document.getElementById("password").value.trim();
    var phone = document.getElementById("phone").value.trim();
    var email = document.getElementById("email").value.trim();
    var address = document.getElementById("address").value.trim();
    var valid = true;

    if (name === "") {
        valid = false;
        document.getElementById("errorMessages").innerHTML += "<p class='error'>Name is required.</p>";
    }

    if (password.length < 8) {
        valid = false;
        document.getElementById("errorMessages").innerHTML += "<p class='error'>Password must be at least 8 characters long.</p>";
    }

    if (phone.length !== 10 || isNaN(phone)) {
        valid = false;
        document.getElementById("errorMessages").innerHTML += "<p class='error'>Phone number must be 10 digits long and contain only numbers.</p>";
    }

    if (email === "" || email.indexOf("@") === -1 || email.indexOf(".") === -1) {
        valid = false;
        document.getElementById("errorMessages").innerHTML += "<p class='error'>Please enter a valid email address.</p>";
    }

    if (address === "") {
        valid = false;
        document.getElementById("errorMessages").innerHTML += "<p class='error'>Address is required.</p>";
    }

    if (valid) {
        document.getElementById("errorMessages").innerHTML = "<p>Form is valid and ready for submission!</p>";
    }
};
</script>

</body>
</html>
